<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>jsScheme 0.1-tae with No JS Library</title>
<script type="text/javascript">var jslib_type="no_js_lib"</script>
<script src="../js/jsScheme.js" type="text/javascript"></script>
<script src="../js/initScheme.js" type="text/javascript"></script>
<script type="text/javascript">
evalButtonHandler = function() {
  var values;
  if (settings.print) {
    values = clickEval(jslib.byId("txt").value, jslib.byId("symbols"), "out");
    jslib.byId("time").innerHTML = "Elapsed: " + values.time + "s";
  } else {
    values = clickEval(jslib.byId("txt").value);
    var result = values.result;
  }
}
clearInputButtonHandler = function() {
  jslib.byId("txt").value = "";
}
clearLogButtonHandler = function() {
  jslib.byId("log").value = "";
}
jitCheckboxHandler = function() {
  settings.echoInp = jslib.byId("jit").checked;
}
echoInpCheckboxHandler = function() {
  settings.echoInp = jslib.byId("echoInp").checked;
}
echoResCheckboxHandler = function() {
  settings.echoRes = jslib.byId("echoRes").checked;
}
printCheckboxHandler = function() {
  settings.print = jslib.byId("print").checked;
}
traceCheckboxHandler = function() {
  trace = jslib.byId("trace").checked;
}
// Print a banner if Firebug is installed.
console.info("jsScheme 0.1-tae\n");
console.info("Copyright (c) 2009 Tom Elam\n");
console.info("Copyright (c) 2006 Chris Double\n");
console.info("Copyright (c) 2003 Alex Yakovlev\n");
console.info("jsScheme may be distributed under the terms of the GNU General Public Licence,");
console.info("Version 2; certain other uses are permitted as well.  For details, see the file\n");
console.info("`COPYING.txt', which is included in the jsScheme distribution.\n");
console.info("There is no warranty, to the extent permitted by law.");
</script>
<style type="text/css">
  TABLE { background: #A0A0A0; }
  TD { background: white; }
</style>
</head>
<body onload="connectGUI()">

<h1>Scheme in JavaScript: Demo Employing No JavaScript Library</h1>
<table width="70%" border="0" cellspacing="0" cellpadding="3">
<tr>
<td width="25%">
<a href="changelog.html" target="_blank">Change Log</a><br/>(26 June 2009)
</td>
<td width="25%">
<a href="features.html" target="_blank">Features</a>
</td>
<td width="25%">
<a href="../COPYING.txt" target="_blank">Read the License</a>
</td>
<td width="25%">
<a href="http://www.tomelam.com/javascript-scheme/downloads/" target="_blank">Download jsScheme</a>
</td>
<form name="f">
<table border="0" cellspacing="0">
<tr>
<td valign="top">
<table width="100%" border="0" cellspacing="0" cellpadding="3">
<tr>
<td rowspan="6" colspan="2">
<textarea id="txt" cols="70" rows="10" onkeydown="key1(this)"
onkeyup="key2(this, jslib.byId('symbols'), jslib.byId('txt'), jslib.byId('time'), 'out')">
</textarea></td>
<td><input id="evalButton" type="button" class="button" value="eval" onclick="evalButtonHandler()"></td>
</tr>
<tr>
<td><input id="clearInputButton" type="button" class="button" value="clear input" onclick="clearInputButtonHandler()"></td>
</tr>
<tr><td><input id="clearLogButton" type="button" class="button" value="clear log" onclick="clearLogButtonHandler()"></td></tr>
<tr><td>&nbsp;</td></tr>
<tr><td>&nbsp;</td></tr>
<tr>
<td>&nbsp;</td>
</tr>
<tr>
<td width="5%">
<h3>Result:</h3>
</td>
<td colspan="2" align="center">
<p id="time">&nbsp;</p>
<!-- p>Click on '(' to change horizontal/vertical flow, on cell to edit it</p --></td>
</tr>
<tr>
<td colspan="3">
<table border="0" cellspacing="1" cellpadding="5">
<tr>
<td id="out">&nbsp;</td>
</tr>
</table>
</td>
</tr>
<tr>
<td valign="bottom">
<h3>Log:</h3>
</td>
<td align="left" colspan="2">
<p><input type="checkbox" id="echoInp" checked onchange="echoInpCheckboxHandler()"><label for=
"echoInp">log input</label> &nbsp; <input type="checkbox" id=
"echoRes" checked onchange="echoResCheckboxHandler()"><label for="echoRes">log results</label> &nbsp;
<input type="checkbox" id="trace" onchange="traceCheckboxHandler()"><label for="trace">trace</label><br/>
<input type="checkbox" id="print" checked onchange="printCheckboxHandler()"><label for="print">result & time</label>
<input type="checkbox" id="jit" onchange="jitCheckboxHandler()"><label for="jit">JIT compile</label></p>
</td>
</tr>
<tr>
<td colspan="3" valign="top">
<textarea id="log" cols="90" rows="8">
</textarea>
 <iframe id="hf" style="display:none"></iframe>
</td>
</tr>
</table>
</td>
<td valign="top">

<h3>Symbols:</h3>
<ul>
<li><a href="javascript:ShowEnv=TopEnv;showSymbols(jslib.byId('symbols'), 'out');">work
environment</a></li>
<li><a href=
"javascript:ShowEnv=TopEnv.parentEnv;showSymbols(jslib.byId('symbols'), 'out');">core
environment</a></li>
</ul>
<table border="0" id="symbols" cellspacing="1" cellpadding="2">
<tbody>
</tbody>
</table>
</td>
</tr>
</table>
</form>
</body>
