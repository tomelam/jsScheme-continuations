<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>jsScheme 0.1-tae with Dojo</title>
<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.3.1/dojo/dojo.xd.js" type="text/javascript" djConfig="isDebug:false, parseOnLoad:true"></script>
<script type="text/javascript">var jslib_type="dojo"</script>
<script src="../js/jsScheme.js" type="text/javascript"></script>
<script src="../js/initScheme.js" type="text/javascript"></script>
<style type="text/css">
  TABLE { background: #A0A0A0; }
  TD { background: white; }
</style>
</head>
<body>

<h1>Scheme in JavaScript: Demo Employing Dojo</h1>
<table width="70%" border="0" cellspacing="0" cellpadding="3">
<tr>
<td width="25%">
<a href="changelog.html" target="_blank">Change Log</a><br/>(26 June 2009)
</td>
<td width="25%">
<a href="features.html" target="_blank">Features</a>
</td>
<td width="25%">
<a href="../COPYING.txt" target="_blank">Read the License</a>
</td>
<td width="25%">
<a href="http://www.tomelam.com/javascript-scheme/downloads/" target="_blank">Download jsScheme</a>
</td>
<form name="f">
<table border="0" cellspacing="0">
<tr>
<td valign="top">
<table width="100%" border="0" cellspacing="0" cellpadding="3">
<tr>
<td rowspan="6" colspan="2">
<textarea id="txt" cols="70" rows="10" onkeydown="key1(this)"
onkeyup="key2(this, dojo.byId('symbols'), dojo.byId('txt'), dojo.byId('time'), 'out')">
</textarea></td>
<td><input id="evalButton" type="button" class="button" value="eval"></td>
</tr>
<tr>
<td><input id="clearInputButton" type="button" class="button" value="clear input"></td>
</tr>
<tr><td><input id="exampleButton" type="button" class="button" value="example"></td></tr>
<tr><td><input id="concurrencyButton" type="button" class="button" value="concurrency"></td></tr>
<tr>
<td><input id="libraryButton" type="button" class="button" value="library"></td>
</tr>
<tr>
<td><input id="clearLogButton" type="button" class="button" value="clear log"></td>
</tr>
<tr>
<td width="5%">
<h3>Result:</h3>
</td>
<td colspan="2" align="center">
<p id="time">&nbsp;</p>
<!-- p>Click on '(' to change horizontal/vertical flow, on cell to edit it</p --></td>
</tr>
<tr>
<td colspan="3">
<table border="0" cellspacing="1" cellpadding="5">
<tr>
<td id="out">&nbsp;</td>
</tr>
</table>
</td>
</tr>
<tr>
<td valign="bottom">
<h3>Log:</h3>
</td>
<td align="left" colspan="2">
<p><input type="checkbox" id="echoInp" checked><label for=
"echoInp">log input</label> &nbsp; <input type="checkbox" id=
"echoRes" checked><label for="echoRes">log results</label> &nbsp;
<input type="checkbox" id="trace"><label for="trace">trace</label><br/>
<input type="checkbox" id="print" checked><label for="print">result & time</label>
<input type="checkbox" id="jit"><label for="jit">JIT compile</label></p>
</td>
</tr>
<tr>
<td colspan="3" valign="top">
<textarea id="log" cols="90" rows="8">
</textarea>
 <iframe id="hf" style="display:none"></iframe>
</td>
</tr>
</table>
</td>
<td valign="top">

<h3>Symbols:</h3>
<ul>
<li><a href="javascript:ShowEnv=TopEnv;showSymbols(dojo.byId('symbols'), 'out');">work
environment</a></li>
<li><a href=
"javascript:ShowEnv=TopEnv.parentEnv;showSymbols(dojo.byId('symbols'), 'out');">core
environment</a></li>
</ul>
<table border="0" id="symbols" cellspacing="1" cellpadding="2">
<tbody>
</tbody>
</table>
</td>
</tr>
</table>
</form>
</body>
</html>
